definitions:
  article.ListForm:
    properties:
      classify:
        type: string
      pageNo:
        example: 1
        minimum: 0
        type: integer
      pageSize:
        example: 10
        minimum: 0
        type: integer
      status:
        description: 1草稿 2待审核 3审核未通过 4已发布 5已删除
        example: "1"
        type: string
      tag:
        type: string
      title:
        type: string
      userId:
        type: integer
    required:
    - pageNo
    - pageSize
    type: object
  article.ReviewForm:
    properties:
      description:
        description: 审核意见
        type: string
      id:
        type: integer
      status:
        description: 3驳回 4通过
        example: "3"
        type: string
    type: object
  article.SaveForm:
    type: object
  articleAssociatedInfo.ArticlesAssociatedColumnsForm:
    properties:
      articleId:
        type: integer
      columnId:
        type: integer
    required:
    - articleId
    - columnId
    type: object
  articleColumn.ListForm:
    properties:
      name:
        type: string
      pageNo:
        example: 1
        minimum: 0
        type: integer
      pageSize:
        example: 10
        minimum: 0
        type: integer
      status:
        type: string
      userId:
        type: integer
    required:
    - pageNo
    - pageSize
    type: object
  articleColumn.ReviewForm:
    properties:
      description:
        description: 审核意见
        type: string
      id:
        type: integer
      status:
        description: 2未通过、3已发布
        example: "2"
        type: string
    type: object
  articleColumn.SaveForm:
    properties:
      coverImg:
        type: string
      id:
        type: integer
      introduction:
        type: string
      name:
        type: string
      userId:
        type: integer
    required:
    - introduction
    - name
    - userId
    type: object
  commentInfo.SaveForm:
    properties:
      commentText:
        type: string
      imgUrl:
        type: string
      objId:
        type: integer
      parentCommentId:
        type: integer
      replyInfoId:
        type: integer
      replyUserId:
        type: integer
      type:
        description: 评论类型 1 文章 2沸点
        example: "1"
        type: string
    required:
    - commentText
    - objId
    - type
    type: object
  enum.ListForm:
    properties:
      name:
        type: string
      pageNo:
        example: 1
        minimum: 0
        type: integer
      pageSize:
        example: 10
        minimum: 0
        type: integer
      typeName:
        type: string
    required:
    - pageNo
    - pageSize
    type: object
  enum.SaveForm:
    properties:
      id:
        type: integer
      name:
        type: string
      parentId:
        type: string
      typeCode:
        type: string
      typeName:
        type: string
      value:
        type: string
    required:
    - name
    - typeCode
    - typeName
    - value
    type: object
  user.EditForm:
    properties:
      company:
        type: string
      github:
        type: string
      homepage:
        type: string
      id:
        type: integer
      nickName:
        maxLength: 40
        minLength: 4
        type: string
      personalProfile:
        type: string
      posts:
        type: string
      userAvatar:
        type: string
    required:
    - id
    - nickName
    type: object
  user.ListForm:
    properties:
      email:
        type: string
      nickName:
        type: string
      pageNo:
        example: 1
        minimum: 0
        type: integer
      pageSize:
        example: 10
        minimum: 0
        type: integer
    required:
    - pageNo
    - pageSize
    type: object
  user.LoginForm:
    properties:
      email:
        example: mk@163.com
        type: string
      password:
        example: "123456"
        maxLength: 300
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  user.RegisterForm:
    properties:
      code:
        maxLength: 6
        minLength: 6
        type: string
      email:
        type: string
      password:
        maxLength: 20
        minLength: 6
        type: string
    required:
    - code
    - email
    - password
    type: object
  user.VerificationCodeForm:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  utils.EmptyInfo:
    type: object
  utils.ResponseResultInfo:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
